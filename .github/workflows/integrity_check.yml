on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  integrity-audit:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ§© Run Integrity Suite
        run: |
          python integrity_suite/integrity_runner.py

      - name: ğŸ“¦ Upload integrity reports
        uses: actions/upload-artifact@v4
        with:
          name: integrity-reports
          path: integrity_suite/**
          if-no-files-found: warn